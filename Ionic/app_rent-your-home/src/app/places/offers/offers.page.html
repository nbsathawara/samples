<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>My Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tabs/offers/new">
        <ion-icon name="add" slot="icon-only" />
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" sizeSm="8" offsetSm="2">
        <div class="ion-text-center">
          <ion-spinner color="primary" *ngIf="isLoading" />
        </div>
        <div class="ion-text-center" *ngIf="!isLoading && offers.length<=0">
        <p >
          No Offers found. Please create one first!!
        </p>
       <ion-button color="primary" routerLink="/places/tabs/offers/new">
        Offer New Place
        </ion-button>
      </div>
        <ion-list *ngIf="!isLoading && offers.length>0">
          <ion-item-sliding #slidingItem *ngFor="let offer of offers">
            <app-offer-item [offer]="offer"> </app-offer-item>
            <ion-item-options>
              <ion-item-option
                color="secondary"
                (click)="onEdit(offer.id,slidingItem)"
              >
                <ion-icon name="create" slot="icon-only" />
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
