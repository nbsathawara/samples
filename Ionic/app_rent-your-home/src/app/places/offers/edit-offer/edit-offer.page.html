<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Edit Offer</ion-title>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="'/places/tabs/offers/'+placeId" />
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button [disabled]="!form?.valid" (click)="onUpdateOffer()">
        <ion-icon name="checkmark" slot="icon-only" />
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="isLoading" class="ion-text-center ion-padding">
    <ion-spinner color="primary" />
  </div>
  <form [formGroup]="form" *ngIf="!isLoading">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Title</ion-label>
            <ion-input
              type="text"
              formControlName="title"
              autocomplete
              autocorrect
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Short Description</ion-label>
            <ion-textarea rows="3" formControlName="description"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row
        *ngIf="!form.get('description')?.valid && form.get('description')?.touched"
      >
        <ion-col size-sm="6" offset-sm="3">
          <p>Short description must be between 1 and 180 characters.</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
