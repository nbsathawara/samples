<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/discover" />
    </ion-buttons>
    <ion-title>{{isLoading?'Loading...':place.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">
  <div *ngIf="isLoading" class="ion-padding ion-text-center">
    <ion-spinner color="primary"/>
  </div>
  <ion-grid class="ion-no-padding" *ngIf="!isLoading">
    <ion-row>
      <ion-col sizeSm="6" offsetSm="3">
        <ion-img [src]="place.imgUrl" />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col sizeSm="6" offsetSm="3" class="ion-padding">
        <p>{{[place.desc]}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col sizeSm="6" offsetSm="3" *ngIf="isBookable">
        <ion-button (click)="onBookPlace()"> Book</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
