<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Discover Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-segment value="all" (ionChange)="onSegmentUpdate($event)">
    <ion-segment-button value="all">All Places</ion-segment-button>
    <ion-segment-button value="bookable">Bookable Places</ion-segment-button>
  </ion-segment>
  <ion-grid *ngIf="!_filteredPlaces||_filteredPlaces.length<=0">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <p>No bookable places.</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid *ngIf="_filteredPlaces.length>0">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-card>
          <ion-card-header>
            <ion-card-title> {{_filteredPlaces[0].title}} </ion-card-title>
            <ion-card-subtitle
              >{{_filteredPlaces[0].price | currency }} /
              Night</ion-card-subtitle
            >
          </ion-card-header>
          <ion-img [src]="_filteredPlaces[0].imgUrl" />
          <ion-card-content>
            <p>{{_filteredPlaces[0].desc}}</p>
          </ion-card-content>
          <div>
            <ion-button
              fill="clear"
              color="primary"
              [routerLink]="['/','places','tabs','discover',_filteredPlaces[0].id]"
            >
              More
            </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-list>
          <ion-item
            *ngFor="let place of _filteredPlaces.slice(1)"
            [routerLink]="['/','places','tabs','discover',place.id]"
            detail
          >
            <ion-thumbnail slot="start">
              <ion-img [src]="place.imgUrl" />
            </ion-thumbnail>
            <ion-label>
              <h2>{{place.title}}</h2>
              <p>{{place.desc}}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
