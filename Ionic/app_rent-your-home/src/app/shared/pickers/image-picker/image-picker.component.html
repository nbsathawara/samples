<div class="picker">
  <ion-img
    class="image"
    [src]="selectednImg"
    *ngIf="selectednImg&&showPreview"
    (click)="onPickImage()"
  ></ion-img>
  <ion-button color="primary" *ngIf="!selectednImg||!showPreview" (click)="onPickImage()">
    <ion-icon name="camera" slot="start"></ion-icon>
    <ion-label>Take Picture</ion-label></ion-button
  >
</div>
<input
  #filePicker
  type="file"
  accept="image/jpeg"
  *ngIf="usePicker"
  (change)="onFileChosen($event)"
/>
