<ion-header>
  <ion-toolbar>
    <ion-title>
      {{place.title}}
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"/>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">
  <p>{{place.desc}}</p>
  <ion-button color="primary" (click)="onBookPlace()">Book</ion-button>
</ion-content>
