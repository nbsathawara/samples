<ion-header>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button menu="m1"></ion-menu-button>
      </ion-buttons>
      <ion-title>Your Bookings</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col
        class="ion-text-center"
        size-md="6"
        offset-md="3"
        *ngIf="isLoading"
      >
        <ion-spinner color="primary"
      /></ion-col>
      <ion-col
        class="ion-text-center"
        size-md="6"
        offset-md="3"
        *ngIf="!isLoading &&(!bookings || bookings.length<=0)"
      >
        <p>No bookings.</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col
        size-md="6"
        offset-md="3"
        *ngIf="!isLoading && bookings && bookings.length>0"
      >
        <ion-list>
          <ion-item-sliding #slidingItem *ngFor="let booking of bookings">
            <ion-item>
              <ion-avatar slot="start">
                <ion-img [src]="booking.placeImg"/>
              </ion-avatar>
              <ion-label>
                <h5>{{booking.placeTitle}}</h5>
                <p>Guests : {{booking.guestNumber}}</p>
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option
                color="danger"
                (click)="onDelete(booking.id,slidingItem)"
              >
                <ion-icon name="trash" slot="icon-only" />
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
