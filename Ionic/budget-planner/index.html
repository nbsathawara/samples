<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Planner</title>
    <script src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>

<body>
    <ion-app>
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title>
                    Budget Planner
                </ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-grid>
                <ion-row>
                    <ion-col size-md="6" offset-md="3">
                        <ion-card>
                            <ion-card-content>
                                <ion-card-title>New Expense</ion-card-title>
                                <ion-item>
                                    <ion-input id="txtReason" label-placement="floating" label="Expense Reason"
                                        type="text"/>
                                </ion-item>
                                <ion-item>
                                    <ion-input id="txtAmount" label-placement="floating" label="Expense Amount"
                                        type="number" />
                                </ion-item>
                                <div class="ion-text-right ion-margin-vertical">
                                    <ion-button id="btnAdd">Add Expense
                                        <ion-icon name="add" slot="end"></ion-icon>
                                    </ion-button>
                                    <ion-button id="btnCancel" fill="outline" color="danger">
                                        Clear
                                        <ion-icon name="close" slot="end"></ion-icon>
                                    </ion-button>
                                </div>
                            </ion-card-content>
                        </ion-card>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size-md="6" offset-md="3">
                        <ion-list id="expenses"/>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size-md="6" offset-md="3">
                        <p class="ion-margin">Total Expenses : $ <span id="txtTotalExpense"/>0</p>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-content> 
    </ion-app>
    <script src="app.js"></script>
</body>

</html>
